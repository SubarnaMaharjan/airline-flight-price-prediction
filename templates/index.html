<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <script>
        window.addEventListener('load', function () {
            var loader = document.getElementById('loader');
            setTimeout(function () {
                loader.style.display = 'none';
            }, 2000);
        });
        function goToHome(){
            alert('go home')
            window.location.href = '/'
        }
    </script>
</head>
<body>
    <div id="loader">
    </div>
    <nav>
        <div class="nav-wrapper" onclick="alert('asdf')">
            <div class="logo" onclick="goToHome()">
                <img src="/static/images/logo.png" alt="logo">
            </div>
            <div class="navbar-brand" onclick="goToHome()">
                <h3>flightforsight</h3>
            </div>
            <div class="sitelogo">
                <img src="/static/images/sitelogo.png" alt="sitelogo">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="plane-body">
            <img src="/static/images/bgplane.png" alt="plane">
        </div>
        <div class="form-container">
            <form id="my-form" action="\predict" method="post">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Date of Departure</h5>
                                <!-- Departure -->
                                <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Date of Arrival</h5>
                                <!-- Arrival -->
                                <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <!-- Source -->
                                <h5 class="card-title">Source</h5>
                                <select name="Source" id="Source" required="required">
                                    <option value="None" selected></option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Destination</h5>
                                <!-- Destination -->
                                <select name="Destination" id="Destination" required="required">
                                    <option value="None" selected></option>
                                    <option value="Cochin">Cochin</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Kolkata">Kolkata</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">No. of Stops</h5>
                                <!-- Total Stops -->
                                <select name="stops" required="required">
                                    <option value="None" selected></option>
                                    <option value="0">Non-Stop</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Preferred Airline</h5>
                                <!-- Airline -->
                                <select name="airline" id="airline" required="required">
                                    <option value="None" selected></option>
                                    <option value="Jet Airways">Jet Airways</option>
                                    <option value="IndiGo">IndiGo</option>
                                    <option value="Air India">Air India</option>
                                    <option value="Multiple carriers">Multiple carriers</option>
                                    <option value="SpiceJet">SpiceJet</option>
                                    <option value="Vistara">Vistara</option>
                                    <option value="Air Asia">Air Asia</option>
                                    <option value="GoAir">GoAir</option>
                                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                    </option>
                                    <option value="Jet Airways Business">Jet Airways Business</option>
                                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                                    <option value="Trujet">Trujet</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Submit -->
                <div class="button">
                    <input type="submit" value="Predict Price" class="predict">
                    <input type="reset" value="Reset" class="reset">
                </div>
            </form>
            <h3>{{ prediction_text }}</h3>
        </div>
    </div>
    <script>
        
    </script>
</body>


</html>
